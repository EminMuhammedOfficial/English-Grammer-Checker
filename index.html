<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Grammar Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        h3 {
            margin-top: 40px;
            color: #2c3e50;
        }

        #outputText {
            width: 100%;
            max-width: 600px;
            min-height: 100px;
            margin-top: 10px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>English Grammar Checker</h2>
    <textarea id="inputText" rows="6" placeholder="Paste your English text here..."></textarea><br>
    <button onclick="checkGrammar()">Check Grammar</button>
    
    <h3>Corrected Text:</h3>
    <div id="outputText"></div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        async function checkGrammar() {
            const userText = document.getElementById('inputText').value;
            const prompt = `Correct the grammar of the following text:\n\n"${userText}"`;

            try {
                const result = await puter.ai.chat(prompt);
                document.getElementById('outputText').innerText = result.message || result;
            } catch (error) {
                document.getElementById('outputText').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
